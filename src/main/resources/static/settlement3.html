<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买成功</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg">
    <div id="settlement">

        <div class="content mar_20">
            <div class="warning">
                <table border="0" style="width:1000px; text-align:center;" cellspacing="0" cellpadding="0">
                    <tr height="35">
                        <td style="font-size:18px;">
                            恭喜您结算成功，请您耐心等待发货,这是您的订单号: <font color="#999999" th:text="${orders.serialnumber}"></font>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:14px; font-family:'宋体'; padding:10px 0 20px 0; border-bottom:1px solid #b6b6b6;">
                            邮件配送方式为: <font color="#999999">顺丰快递</font>； 当前订单支付方式为: <font
                                color="#999999">支付宝</font>； 当前用户付款金额为(元): <font color="#999999" th:text="${orders.cost}"></font>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:14px;padding:20px 0 30px 0; font-family:'宋体';">
                            收款人姓名：<span th:text="${orders.loginName}"></span>    地址：<span th:text="${orders.userAddress}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="/productCategory/booklist">书城首页</a>  <a href="/user/userInfo">用户中心</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
