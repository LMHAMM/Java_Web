<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增图书</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>
	<body>

	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>书籍信息填写</legend>
	</fieldset>
	<form class="layui-form" action="/product/AddBook" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">书籍名</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入书籍名"
					   class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">书籍分类</label>
				<div class="layui-input-inline">
					<select name="Category">

						<option value="">请选择类型</option>
						<optgroup label="线装古籍、民国旧书">
							<option value="经典文学">经典文学</option>
						</optgroup>
						<optgroup label="期刊、报纸">
							<option value="高校期刊">高校期刊</option>
							<option value="文学刊">文学刊</option>
						</optgroup>
						<optgroup label="国学经典、收藏鉴赏">
							<option value="易类">易类</option>
							<option value="诗类">诗类</option>
						</optgroup>

						<optgroup label="计算机互联网">
							<option value="计算机理论">计算机理论</option>
							<option value="编程开发">编程开发</option>
						</optgroup>

						<optgroup label="工程技术">
							<option value="矿业技术">矿业技术</option>
						</optgroup>
						<optgroup label="幼年读物">
							<option value="故事集">故事集</option>
						</optgroup>

						<optgroup label="自然科学">
							<option value="地质类">地质类</option>
							<option value="天气类">天气类</option>
							<option value="农业类">农业类</option>
						</optgroup>

					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">书籍描述</label>
			<div class="layui-input-block">
				<textarea type="text" name="description" placeholder="请输入书籍描述" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">价格</label>
			<div class="layui-input-block">
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" name="price" lay-verify="required" placeholder="￥" autocomplete="off"
						   class="layui-input">
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">库存</label>
			<div class="layui-input-block">
				<input type="text" name="stock" lay-verify="required" lay-reqtext="不能为空"
					   placeholder="请输入数量" autocomplete="off" class="layui-input">
			</div>
		</div>



		<!--<div class="layui-form-item layui-form-text">
<label class="layui-form-label">编辑器</label>
<div class="layui-input-block">
<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
</div>
</div>-->
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

		<script src="layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

	</body>
</html>
